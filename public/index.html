<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jalakoteku</title>
  <!-- JQUERRY -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="./css/tailwind.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/styles.css">
  <!-- FONT -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray0">
  <!-- HEADER -->
  <header id="header" class="lg:fixed w-full">
    <nav
      class="bg-gray1 lg:bg-gray0 shadow-md lg:shadow-none text-gray-70 transition-all duration-500 ease-in-out px-4 lg:px-4 xl:px-24 py-2 md:py-3 lg:py-3 text-base lg:text-base">
      <div class="max-w-7xl mx-auto">
        <div class="relative flex items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center lg:hidden">
            <!-- MENU BUTTON -->
            <button id="btn-menu" class="lg:hidden text-gray3 hover:text-black0">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-7 auto" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd" />
              </svg>
            </button>
          </div>
          <div class="flex-1 flex items-center justify-center lg:items-stretch lg:justify-between">
            <!-- LOGO BRAND -->
            <div id="brand" class="flex-shrink-0 flex items-center">
              <a href="#">
                <img id="logobrand" src="assets/icons/jalakoteku-logo-2.svg" alt="Jalakoteku"
                  class="h-9 md:h-12 lg:h-14 transition-all duration-500 ease-in-out">
              </a>
            </div>
            <!-- !LOGO BRAND -->

            <!-- DESKTOP MENU -->
            <div class="hidden lg:flex flex-col-reverse lg:flex-row gap-6 lg:gap-12 items-center">
              <div class="flex flex-col lg:flex-row gap-3 lg:gap-12">
                <a href="#" class="block  hover:text-black0 text-gray3" aria-current="page">
                  Home
                </a>
                <a href="#" class="block hover:text-black0 text-gray3">
                  Product
                </a>
                <a href="#" class="block hover:text-black0 text-gray3">
                  Virtual Franchise
                </a>
                <a href="#" class="block hover:text-black0 text-gray3">
                  Contact Us
                </a>
                <a href="#" class="block hover:text-black0 text-gray3">
                  About Us
                </a>
              </div>
              <div class="flex lg:flex-row gap-3 lg:gap-8 mt-5 lg:mt-0">
                <a href="#"
                  class="block text-orange2 bg-transparent border-solid border border-orange2 rounded-md px-3 py-1 hover:bg-orange1">
                  Masuk
                </a>
                <a href="#" class="block text-gray0 bg-orange2 border-solid border border-orange2 rounded-md px-3 py-1">
                  Daftar
                </a>
              </div>
            </div>
            <!-- !DESKTOP MENU -->

            <!-- MOBILE SIGN IN / LOGIN -->
            <div class="lg:hidden absolute inset-y-0 right-0 flex items-center">
              <div class="text-gray3 hover:text-gray4 hover:border-gray4 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
              </div>
            </div>
            <!-- !MOBILE SIGN IN / LOGIN -->
          </div>
        </div>
        <!-- DROPDOWN MENU -->
        <div id="menu" class="hidden lg:hidden space-y-1 py-4">
            <a href="#" class="block  hover:bg-gray2 hover:text-black0 rounded-lg p-2 text-gray3">
              Home
            </a>
            <a href="#" class="block hover:bg-gray2 hover:text-black0 rounded-lg p-2 text-gray3">
              Product
            </a>
            <a href="#" class="block hover:bg-gray2 hover:text-black0 rounded-lg p-2 text-gray3">
              Virtual Franchise
            </a>
            <a href="#" class="block hover:bg-gray2 hover:text-black0 rounded-lg p-2 text-gray3">
              Contact Us
            </a>
            <a href="#" class="block hover:bg-gray2 hover:text-black0 rounded-lg p-2 text-gray3">
              About Us
            </a>
        </div>
      </div>
    </nav>
  </header>
  <!-- !HEADER -->

  <!-- MAIN -->
  <main id="main" class="h-screen lg:pt-20">
    <div class="max-w-7xl mx-auto py-5 px-4 xl:px-24">
      MAIN
    </div>
  </main>
  <!-- !MAIN -->

  <!-- FOOTER -->
  <footer id="footer">
    <div class="max-w-7xl mx-auto py-5 px-4 xl:px-24">
      FOOTER
    </div>
  </footer>
  <!-- !FOOTER -->

  <!-- JAVASCRIPT -->
  <script src="script/main.js"></script>
</body>

</html>
